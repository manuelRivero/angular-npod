<div class="container">
    <mat-card *ngIf="apod" class="card">
        <h3>Astronomic picture of the day</h3>
        <mat-card-header>
            <img [src]="nasaLogo" mat-card-avatar>
            <mat-card-title>{{apod.title}}</mat-card-title>
            <mat-card-subtitle>{{apod.date | date}}</mat-card-subtitle>
        </mat-card-header>
        <img [src]="apod.url" mat-card-sm-img class="imagen">
        <mat-card-content>
            <p>{{apod.explanation}}</p>
        </mat-card-content>
        <mat-card-actions>
            <a target="top" href="http://www.facebook.com/sharer.php?u=http://www.desarrolloweb.com/articulos/1.php">
                <button mat-icon-button>Like</button>
            </a>
            <button mat-icon-button>Share</button>
        </mat-card-actions>
    </mat-card>

    <mat-progress-spinner mode="indeterminate" *ngIf="!apod"></mat-progress-spinner>
</div>
<div id="enlace" ></div>
